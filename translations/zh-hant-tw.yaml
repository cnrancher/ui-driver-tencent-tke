      ap-hongkong: 香港
      ap-singapore: 新加坡
      na-toronto: 多倫多
      ap-bangkok: 曼谷
      ap-mumbai: 孟買
      ap-seoul: 首爾
      ap-tokyo: 東京
      na-siliconvalley: 矽谷
      na-ashburn: 弗吉尼亞
      eu-frankfurt: 法蘭克福
      eu-moscow: 莫斯科
      ap-jakarta: 雅加達
