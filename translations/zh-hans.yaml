clusterNew:
  tencenttke:
    label: 腾讯云Kubernetes服务
    shortLabel: Tencent TKE
    access:
      next: '下一步: 配置集群'
      loading: '从腾讯云获取VPC信息'
      title: 账户认证
      detail: 选择腾讯云Kubernetes服务所使用的区域
    cluster:
      title: 集群配置
      detail: 选择腾讯云Kubernetes服务中使用的VPC和版本
      next: '下一步: 选择主机类型'
      loading: '从腾讯云获取可用区信息'
      name:
        required: 请输入集群名称
    node:
      title: 主机类型
      detail: 选择腾讯云Kubernetes服务中使用的主机类型
      next: '下一步: 配置节点'
      loading: '从腾讯云获取节点配置信息'
    instance:
      title: 节点配置
      detail: 配置腾讯云Kubernetes服务中的节点
    subnet:
      label: 子网
      required: 请选择子网
    os:
      label: 操作系统
    disk:
      LOCAL_BASIC: Local Basic
      LOCAL_SSD: Local SSD
      CLOUD_BASIC: Cloud Basic
      CLOUD_PREMIUM: Cloud Premium
      CLOUD_SSD: Cloud SSD
    rootSize:
      label: 系统盘大小
      placeholder: '例如: 25'
    rootType:
      label: 系统盘类型
    storageType:
      label: 数据盘类型
    storageSize:
      label: 数据盘大小
      placeholder: '例如: 10'
    bandwidth:
      label: 带宽
      placeholder: '例如: 10'
    nodeCount:
      label: 节点数量
      placeholder: '例如: 3'
      required: 请输入节点数量
      help: 将要创建的腾讯云Kubernetes服务中所含有的节点数量
    bandwidthType:
      label: 带宽类型
      hour: 按带宽使用时长计费
      traffic: 按流量计费
    keyPair:
      label: 密钥
      required: 请选择密钥
    region:
      label: 区域
    secretId:
      label: 密钥ID
      placeholder: 您的腾讯云API密钥ID
      required: 请输入密钥ID
    secretKey:
      label: 密钥
      placeholder: 您的腾讯云API密钥
      provided: 已提供
      required: 请输入密钥
    securityGroup:
      label: 安全组
      required: 请选择安全组
    vpc:
      label: VPC
      required: 请选择VPC
    version:
      label: Kubernetes版本
      warning: “{version}”，此版本不在 Rancher 支持矩阵范围内，请升级 Rancher 版本。可参考
      warningTip: Rancher 支持矩阵。
    cidr:
      label: 容器网络 CIDR
      placeholder: '例如: 172.16.0.0/16'
      required: 请输入容器网络的CIDR
    zone:
      label: 可用区
      required: 请选择可用区
    instanceType:
      label: 实例类型
      required: 请选择实例类型
    regions:
      ap-guangzhou: 广州
      ap-shanghai: 上海
      ap-beijing: 北京
      ap-chengdu: 成都
      ap-chongqing: 重庆
      ap-nanjing: 南京
      ap-hongkong: 香港
      ap-singapore: 新加坡
      na-toronto: 多伦多
      ap-bangkok: 曼谷
      ap-mumbai: 孟买
      ap-seoul: 首尔
      ap-tokyo: 东京
      na-siliconvalley: 硅谷
      na-ashburn: 弗吉尼亚
      eu-frankfurt: 法兰克福
      eu-moscow: 莫斯科
      ap-jakarta: 雅加达
      sa-saopaulo: 圣保罗
